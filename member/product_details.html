<body>

                    <li>#27인치</li>
                    <li>#144hz</li>
                    <li>#LED</li>

            </div>
            <!-- //explanation -->
            <hr />

            <div class="details">
                <div class="brand">
                    <span>브랜드 :</span>

                    <span>카테고리 :</span>
                    <span>모니터 > 게이밍 모니터</span>
                </div>
                <div class="transaction">
                    <span>배송 :</span>
                    <a href="#">택배거래</a>
                    <a href="#">직거래</a>
                </div>
                <div class="certified">
                    <span>인증 :</span>
                    <a href="#">보증서</a>

    <hr />
    <!-- tab_bar -->
    <div class="tab_bar">
        <div class="tab_bar_inner">

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 상태 바의 색상을 정하는 코드 -->
<meta name="apple-mobile-web-app-status-bar-style"content="black-translucent" />
<!-- 모바일 웹을 웹앱 형태로 설정하는 코드 -->
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- 바로가기 아이콘, 아이폰, 안드로이드 둘다 적영 -->
<link rel="apple-touch-icon-precomposed"href=".png" />
<!-- 인트로 화면을 설정하는 코드 -->
<link rel="apple-touch-startup-image" href="/img/intro/imtro.png" />
<title>Homecent - community_post</title>
<link rel="stylesheet" href="css/community_post.css" />
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/community_post.js"></script>
</head>
<body>
<div id="wrap">
    <h1 class="blind">Homecent</h1>
    <!-- header -->
    <header>
        <div class="header_inner">
            <h2>커뮤니티</h2>
            <div class="community_out"><a href="community.html"></a></div>
        </div>
    </header>
    <!-- //header -->
    <hr />
    <!-- container -->
    <div class="container">
        <!-- content1 -->
        <section class="content1">
            <hr />
            <!-- information -->
            <div class="information">
                <div class="member_img"></div>
                <div>
                    <span class="member_name">지름이</span>
                </div>
                <div class="community_category">
                    <span>노트북</span>
                </div>
            </div>
            <!-- //information -->
            <hr />
            <!-- explanation -->
            <div class="explanation">
                <h2>노트북 구매할려고 하는데 기종 추천 부탁 드립니다.</h2>
                <p>
                    일단 기본적으로 노트북으로 할 작업은<br />
                    프로그래밍 / 게임 조금 정도 이고<br />
                    무게는 상관이 없습니다.<br />
                    기종 몇개 찾아 보기는 했는데 어렵네요ㅠ<br />
                </p>
                <div class="imgbox"></div>
                <div class="reaction">
                    <div class="like"><span></span>공감 1</div>
                    <div class="chat"><span></span>댓글 2</div>
                    <div class="views">조회 : 13회</div>
                </div>
            </div>
            <!-- //explanation -->
            <hr />
            <!-- comment -->
            <div class="comment">
                <div>
                    <div class="profile_img"></div>
                    <span class="user_name">강주니</span>
                    <p>저거보단 MSI 제품으로 골라 보세요.</p>
                    <div>
                        <a href="#">좋아요</a>
                        <a href="#">답글쓰기</a>
                    </div>
                </div>
                <div>
                    <div class="profile_img"></div>
                    <span class="user_name">강주니</span>
                    <p>이 기종도 충분히 좋아요!</p>
                    <div>
                        <a href="#">좋아요</a>
                        <a href="#">답글쓰기</a>
                    </div>
                </div>
            </div>
            <!-- //comment -->
        <!-- //content1 -->
    </div>
    <!-- //container -->
    <hr />
    <!-- footer -->
    <footer>
        <div class="footer_inner">
            <a class="plus_btn" href="#"></a>
            <form>
                <fieldset class="text_box">
                <legend class="blind">채팅 입력창</legend>
                <label for="message" class="blind">채팅 입력</label>
                <input type="text" id="message" placeholder="메세지를 입력해주세요" />
                <button>버튼이여</button>
                </fieldset>
            </form>
            <div>
                <ol>
                    <li><a href="#"></a>사진</li>
                    <li><a href="#"></a>카메라</li>
                    <li><a href="#"></a>자주쓰는 문구</li>
                </ol>
                <ol>
                    <li><a href="#"></a>거래약속</li>
                    <li><a href="#"></a>거래장소 보내기</li>
                </ol>
            </div>
        </div>
    </footer>
    <!-- //footer -->
</div>
</body>
</html>
